<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-box">
    <h2>Yeditepe Card Shop</h2>

    <!-- feedback from Spring Security -->
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid e-mail or password
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out
    </div>

    <!-- NOTE the th:action points at loginProcessingUrl -->
    <form th:action="@{/process-login}" method="post">
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <label>E-mail</label>
        <input type="text"     name="email"    placeholder="you@host.com" required/>
        <label>Password</label>
        <input type="password" name="password" placeholder="********"      required/>

        <button type="submit">Log in</button>
    </form>
</div>
</body>
</html>
